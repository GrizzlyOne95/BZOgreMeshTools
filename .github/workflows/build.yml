name: Build and Release

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            binary_name: OgreMeshTools_Windows
            artifact_name: OgreMeshTools_Windows.exe

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build with PyInstaller (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        python -m PyInstaller --noconfirm --onefile --windowed --name "${{ matrix.binary_name }}" `
          --add-data "OgreXMLConverter.exe;." `
          --add-data "OgreMain.dll;." `
          --add-data "zlib.dll;." `
          --add-data "BZONE.ttf;." `
          --add-data "MeshToObj.py;." `
          --add-data "batch_ogre_to_gltf.py;." `
          --add-data "OgreImport.py;." `
          --add-data "recalculate_normals.py;." `
          ogre_mesh_tools_gui.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.binary_name }}
        path: dist/${{ matrix.artifact_name }}

  release:
    name: Create Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          OgreMeshTools_Windows/OgreMeshTools_Windows.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
